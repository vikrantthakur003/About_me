<div class="success-story-section flex">
  <div class="left-section w-7/12">
    <img class="w-full h-screen" src="https://pic.surf/t0s" alt="">
  </div>
  <div class="right-section bg-[#e91624] text-text-color h-screen w-1/2">
    <div class="text-center text-4xl font-extrabold mt-20 tracking-[0.4rem]">
      <h2>SUCCESS STORIES</h2>
    </div>
    @for(story of stories; track story){
    <div class="mt-16 flex flex-col justify-center items-center">
      <div class="text-3xl italic font-extralight	">
        {{story.firstLine}}
      </div>
      <div class="text-3xl italic font-extralight	">
        {{story.secondLine}}
      </div>
      <div class="text-lg	flex w-full justify-center items-center font-medium mt-6">
        {{story.platform}}
        <a href="{{story.link}}" target="_blank"> <img class="pl-2" width="30" src="https://pic.surf/iv1" alt=""></a>
      </div>
      <div class="text-sm	font-thin mt-6">
        {{story.date}}
      </div>
    </div>
    }
  </div>
</div>
